plugins {
    id 'java-library'
    id 'maven-publish'
}

group 'by.koroza'
version '1.3.5'

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.10'

    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.8.1'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.8.1'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-params', version: '5.8.1'
}

jar {
    baseName 'utils'
    manifest {
        attributes('Package': 'by.koroza',
                'Implementation-Title': 'Utility Classes',
                'Implementation-Version': '1.3.5',)
    }
}

test {
    useJUnitPlatform()
}